<!DOCTYPE html>
<html lang="en" ng-app="employeeApp">
<head>
	<title>Login V10</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../content/vendor-css/bootstrap.min.css" />
    <link rel="stylesheet" href="../content/vendor-css/font-awesome.min.css" />
    <link rel="stylesheet" href="../content/css/login2.css" />
    <link rel="stylesheet" href="../content/css/util.css">
</head>
<body ng-controller="loginController as vm">	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90" ng-if="!vm.showForgetPassword">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-51">
						Login
					</span>					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>				
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					
					<div class="flex-sb-m w-full p-t-3 p-b-24">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1" ng-click="vm.showForgetPassword = true">
								Forgot?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" ng-click="vm.login()">
							Login
						</button>
					</div>

				</form>
			</div>

			<div class="wrap-login100 p-t-50 p-b-90" ng-if="vm.showForgetPassword">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-51">
						Forgot Password
					</span>					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Email">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Submit
						</button>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-24">
						<div>
							<a href="#" class="txt1" ng-click="vm.showForgetPassword = false">
								already have an account?
							</a>
						</div>
					</div>

				</form>
			</div>

		</div>
	</div>

<script src="../content/js/jquery.min.js"></script>
<script src="../content/js/bootstrap.min.js"></script>
<script src="../content/js/angular.min.js"></script>
<script src="loginController.js"></script>

</body>
</html>
